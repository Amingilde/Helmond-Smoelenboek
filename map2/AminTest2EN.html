    <!-- JavaScript for handling comments -->
    <script>
        // Execute code after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            const commentList = document.querySelector(".comment-list");
            const storedComments = JSON.parse(localStorage.getItem("comments")) || [];
            storedComments.forEach(comment => {
                addCommentToDOM(comment.name, comment.text);
            });
        });

        // Handle form submission to add new comments
        document.querySelector(".comment-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.querySelector("#name").value; // Get the name from the form
            const comment = document.querySelector("#comment").value; // Get the comment from the form

            const storedComments = JSON.parse(localStorage.getItem("comments")) || [];
            storedComments.push({ name, text: comment }); // Save the new comment to localStorage
            localStorage.setItem("comments", JSON.stringify(storedComments));

            addCommentToDOM(name, comment); // Add the comment to the page
            e.target.reset(); // Reset the form
        });

        // Function to add a comment to the DOM
        function addCommentToDOM(name, comment) {
            const commentList = document.querySelector(".comment-list");
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.innerHTML = `<h3>${name}</h3><p>${comment}</p>`; // Create the comment HTML
            commentList.appendChild(commentDiv); // Add the comment to the list
        }
    </script>
