<head>
    <meta charset="UTF-8">

<title> Huisdier </title>
    
<style>
        
        body {
            font-family: Arial, sans-serif;
            background-color:powderblue;
            margin: 0;
            padding: 0;
            display: flex;                                /* Basis van de site  */
            justify-content: center;
            align-items: center;
            height: 85vh;
            background-image:url("foto/achtergrond\ Website.jpg");
        }


        .huisdier {
            background-color:rgb(255, 255, 255);
            border-radius: 5%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);          /* Tekst kolom 'Heb ik huisdieren?' (links) */
            width: 18%;
            padding: 1%;
            text-align: center;
            position:absolute;
            left:10%; 
            top: 34%;
    
        }
         
        .fotobailey {
            background-color:rgb(255, 255, 255);
            border-radius: 5%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);          /* Bailey foto (midden foto) */
            width: 20%;
            padding: 1%;
            text-align: center;
            position:absolute ;
            right:25%; 
            top: 31%;
          
        }
         .fotobailey img {
            width: 90%;                                         /* afmeetingen foto Bailey */
            height: auto; 
         }
   
         ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;                                   /* Navagatie balk */
            justify-content: center; 
            position: absolute;
            top: 0; 
            width: 100%; 
            }


          li a {
            display: block;
            color: white;
            text-align: center;                              /* tekst kleur in de navagatie balk */
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
}

.language-switch {
          position: absolute;
          right: 16px;                                         /* Zet de taalopties aan de rechterkant */
          top: 0;
          display: flex;
          gap: 10px;                                           /* Ruimte tussen de NL en EN knoppen */
        }

        .language-switch a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

         .language-switch a:hover {
          background-color: #111;
        }

        @media (max-width: 768px) {
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh; /* Zorgt ervoor dat de body altijd de volledige hoogte van het scherm heeft */
        padding: 10px;
        padding-top: 80px; /* Voeg extra ruimte toe bovenaan voor de navbalk */
        background-size: cover;
        background-position: center;
    }

    ul {
        flex-direction: row; /* Navigatiebalk wordt horizontaal */
        width: 100%;
        margin: 0 0 20px 0;
        flex-wrap: wrap;
    }

    ul li {
        margin: 5px 0;
    }

    ul li a {
        padding: 12px 16px;
        font-size: 14px;
    }

    /* Verwijder position:absolute en maak secties responsief */
    .huisdier,
    .fotobailey {
        position: static; /* Zet positie terug naar normaal */
        width: 80%; /* Maak secties breder op kleinere schermen */
        margin: 10px 0; /* Ruimte tussen secties */
        padding: 10px; /* Maak padding kleiner */
        gap: 5%; /* Kleine ruimte tussen elementen */
    }

    /* Voeg margin-top toe om 'Heb ik Huisdieren' verder naar beneden te plaatsen */
    .huisdier {
        margin-top: 60px; /* Verhoog deze waarde om de kolom verder naar beneden te verplaatsen */
    }

    .fotobailey img {
        max-width: 60%; /* Breder op kleine schermen */
        height: auto;
        object-fit: contain;
    }

    .huisdier h2 {
        font-size: 18px;
    }

    .huisdier p {
        font-size: 14px;
        line-height: 1.4;
    }

    /* Zorg ervoor dat de nav bar bovenaan blijft */
    nav {
        position: relative; /* Zorgt ervoor dat de nav bovenaan blijft */
        z-index: 10; /* Zorgt ervoor dat de nav boven andere elementen komt */
    }
}


</style>
